<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="fletes"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">FLETES</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/', 'fletes', 'precargas']"
        >Precargas</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button [routerLink]="['/', 'fletes', 'alta']" color="secondary">
            CREAR NUEVO
          </ion-button>
        </ion-buttons>
        <ion-card-title color="secondary"> VISTA GENERAL </ion-card-title>
      </ion-toolbar>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="0.1"> </ion-col>

        <ion-col size="4">
          <ion-card-title
            class="ion-margin-top"
            type="submit"
            color="secondary"
          >
            Buscar
          </ion-card-title>
          <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
        </ion-col>

        <ion-col size="2.5">
          <ion-card-title
            class="ion-margin-top ion-margin-bottom"
            type="submit"
            color="secondary"
          >
            Fecha
          </ion-card-title>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>

        <ion-col size="3">
          <ion-card-title
            class="ion-margin-top"
            type="submit"
            color="secondary"
          >
            Estado
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-select placeholder="Seleccionar estado">
                <ion-select-option value="Activo">Activo</ion-select-option>
                <ion-select-option value="Inactivo">Inactivo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col>
          <ion-card-title
            class="ion-margin-top"
            type="submit"
            color="secondary"
          >
          </ion-card-title>
          <ion-button class="ion-margin-top ion-margin-bottom" type="submit">
            CONFIRMAR
          </ion-button>
        </ion-col>

        <ion-col size-xs="0.1"> </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-content>
    <ion-card
      *ngFor="let flete of fletes"
      [routerLink]="['/', 'fletes', flete.id, 'paquetes']"
    >
      <ion-grid>
        <ion-row>
          <ion-col size-xs="0.1"> </ion-col>

          <ion-col size-xs="2 ">
            <ion-card-title
              class="ion-margin-top ion-margin-bottom"
              type="submit"
              color="secondary"
            >
              {{flete.id}}
            </ion-card-title>
          </ion-col>

          <ion-col>
            <ion-card-title
              class="ion-margin-top ion-margin-bottom"
              type="submit"
              color="secondary"
            >
              {{flete.cliente}}
            </ion-card-title>
          </ion-col>

          <ion-col>
            <ion-card-title
              class="ion-margin-top ion-margin-bottom"
              type="submit"
              color="secondary"
            >
              {{flete.origen.estado}}
            </ion-card-title>
          </ion-col>

          <ion-col>
            <ion-card-title
              class="ion-margin-top ion-margin-bottom"
              type="submit"
              color="secondary"
            >
              {{flete.fecha}}
            </ion-card-title>
          </ion-col>

          <ion-col size-xs="0.1"> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
</ion-content>
