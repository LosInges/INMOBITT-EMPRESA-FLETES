<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-circle" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="secondary">FLETES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary"> ALTA </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> LOCALIZACIÃ“N </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-label position="floating"> ID </ion-label>
                  <ion-input [(ngModel)]="detalleFlete.id"> </ion-input>
                </ion-item>
              </ion-col>
              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-label position="floating"> ESTADO </ion-label>
                  <ion-select > </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-label position="floating"> EMPRESA </ion-label>
                  <ion-select [(ngModel)]="detalleFlete.empresa"> </ion-select>
                </ion-item>
              </ion-col>
              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-label position="floating"> CLIENTE </ion-label>
                  <ion-select [(ngModel)]="detalleFlete.cliente"> </ion-select>
                </ion-item>
              </ion-col>
              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-label position="floating"> TELEFONO </ion-label>
                  <ion-input [(ngModel)]="detalleFlete.telefono"> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="ion-margin-top ion-margin-bottom" size-md="4">
                <ion-item>
                  <ion-label position="floating"> DESTINO </ion-label>
                  <ion-input > </ion-input>
                </ion-item>
              </ion-col>

              <ion-col class="ion-margin-top ion-margin-bottom" size-md="4">
                <ion-item>
                  <ion-label position="floating"> ORIGEN </ion-label>
                  <ion-input > </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col >
                <ion-card-title
                  class="ion-margin-top ion-margin-bottom"
                  type="submit"
                  color="secondary"
                >
                  Fecha
                </ion-card-title>
                <ion-card-content>
                  <ion-datetime-button datetime="datetime"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime id="datetime"></ion-datetime>
                  </ng-template>
                </ion-modal>
                </ion-card-content>

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-content>
          <ion-button class="ion-float-right ion-margin-top" fill="solid">
            CONFIRMAR
          </ion-button>

          <ion-button class="ion-margin-top" type="submit" color="light">
            CERRAR
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
