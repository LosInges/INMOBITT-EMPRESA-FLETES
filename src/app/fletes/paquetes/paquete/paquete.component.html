<!--CREACIÓN/ALTA DE PAQUETES-->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-circle" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary">ITEM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-card-title *ngIf="!editando" color="secondary">
          ALTA
        </ion-card-title>
        <ion-card-title *ngIf="editando" color="secondary">
          ACTUALIZACION
        </ion-card-title>
      </ion-toolbar>
    </ion-card-header>

    <ion-card-header>
      <ion-toolbar>
        <ion-card-title color="secondary"> IDENTIFICACIÓN </ion-card-title>
      </ion-toolbar>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-xl="6">
          <ion-label position="floatin">ID</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Ingresar ID de Paquete"
                [(ngModel)]="item.id"
                disabled
                [value]="id"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size-xs="12" size-xl="6">
          <ion-label position="floating">ID OBJETO</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Ingresar ID del objeto"
                [(ngModel)]="item.id_item"
                disabled
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <!-- SIGUIENTE HEADER EN EL MISMO GRID -->

      <ion-card-header>
        <ion-toolbar>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-toolbar>
      </ion-card-header>

      <ion-row>
        <ion-col class="ion-text-center" size-xs="12" size-xl="3">
          <ion-label position="floating">NOMBRE</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Nombre del item"
                [(ngModel)]="item.item"
                [disabled]="!agregando && !editando"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col class="ion-text-center" size-xs="12" size-xl="3">
          <ion-label position="floating">ANCHO(cm)</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Ingrese Ancho"
                [(ngModel)]="item.ancho_item"
                [disabled]="!agregando && !editando"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col class="ion-text-center" size-xs="12" size-xl="3">
          <ion-label position="floating">ALTO(cm)</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Ingrese Altura"
                [(ngModel)]="item.alto_item"
                [disabled]="!agregando && !editando"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col class="ion-text-center" size-xs="12" size-xl="3">
          <ion-label position="floating">PROFUNDO(cm)</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Ingrese Altura"
                [(ngModel)]="item.profundidad"
                [disabled]="!agregando && !editando"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-card-content>
        <ion-button
          class="ion-text-center"
          class="ion-float-top"
          (click)="tomarFotografia()"
          *ngIf="agregando || editando"
        >
          Foto
        </ion-button>
      </ion-card-content>

      <ion-card-content>
        <img
          class="ion-float-top"
          *ngIf="item.foto"
          src="{{ api }}/img/{{ item.foto.split('/').pop() }}"
        />
      </ion-card-content>

      <!--BOTONES-->
      <ion-card-content>
        <ion-button
          class="ion-margin-top"
          type="submit"
          color="light"
          (click)="cerrar()"
        >
          CERRAR
        </ion-button>

        <ion-button
          class="ion-float-right ion-margin-top"
          fill="solid"
          (click)="agregarItem()"
        >
          CONFIRMAR
        </ion-button>
      </ion-card-content>

      <ion-col size-xs="0.1"> </ion-col>
    </ion-grid>
  </ion-card>
</ion-content>
