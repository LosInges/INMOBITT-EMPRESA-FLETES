<!--CREACIÓN/ALTA DE PAQUETES-->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="close-circle" (click)="cerrar()"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary">PAQUETES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-card-title color="secondary"> ALTA </ion-card-title>
      </ion-toolbar>
    </ion-card-header>

    <ion-card-header>
      <ion-toolbar>
        <ion-card-title color="secondary"> IDENTIFICACIÓN </ion-card-title>
      </ion-toolbar>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="0.1"> </ion-col>
        <ion-col size="5">
          <ion-card-title class="ion-margin-top" type="submit" color="dark">
            ID
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Ingresar ID de Paquete" [(ngModel)]="item.id" disabled [value]="id"> </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="5">
          <ion-card-title class="ion-margin-top" [(ngModel)]="item.idItem" type="submit" color="dark">
            ID OBJETO
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Ingresar ID del objeto"> </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <!-- SIGUIENTE HEADER EN EL MISMO GRID -->

      <ion-card-header>
        <ion-toolbar>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-toolbar>
      </ion-card-header>

      <ion-row>
        <ion-col size-xs="0.1"> </ion-col>
        <ion-col size="4">
          <ion-card-title class="ion-margin-top" [(ngModel)]="item.item" type="submit" color="dark">
            OBJETO
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Nombre del objeto"> </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="3">
          <ion-card-title class="ion-margin-top" [(ngModel)]="item.total" type="submit" color="dark">
            TOTAL PAQUETE
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Ingrese el total"> </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="2">
          <ion-card-title class="ion-margin-top" [(ngModel)]="item.anchoItem" type="submit" color="dark">
            ANCHO
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Ingrese Ancho"> </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="2">
          <ion-card-title class="ion-margin-top" [(ngModel)]="item.altoItem" type="submit" color="dark">
            ALTO
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-input placeholder="Ingrese Altura"> </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>


      <ion-input type="file"> </ion-input>

      <!--BOTONES-->
      <ion-col>
        <ion-card-title class="ion-margin-top" type="submit" color="secondary"> </ion-card-title>
        <ion-button (click)="agregarItem()" class="ion-margin-top ion-margin-bottom" type="submit">
          CONFIRMAR
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="cerrar()"> CERRAR </ion-button>
      </ion-col>
      <ion-col size-xs="0.1"> </ion-col>


    </ion-grid>
  </ion-card>
</ion-content>
