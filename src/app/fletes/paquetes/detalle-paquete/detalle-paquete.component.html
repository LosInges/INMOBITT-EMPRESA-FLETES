<!--
  Lista de items en el paquete con un boton de agrear item e implemetar el formulario que esta
  en el paquete.component.html

  Generar un componente nuevo para guardar los archivos de paquete y usarlo de formulario de
  registro cuando se registre un item se debe cerrar el modal retornando el item agregado,
  junto con esta operacion se tiene que guardar el item en la tabla de paquetes utilizando el
  servicio de items.

  qexport interface Item {
  id: string;
  idItem: string;
  foto: string;
  item: string;
  total: number;
  altoItem: number;
  anchoItem: number;
}

-->

<!--CREACIÃ“N DETALLE PAQUETES-->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="fletes">

      </ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">PAQUETES</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="agregarItem()">
        AGREGAR ITEM
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
    <ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size-xs="2">
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
                {{item.item}}
              </ion-card-title>
            </ion-col>

            <ion-col>
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
                {{item.id_item}}
              </ion-card-title>
            </ion-col>

            <ion-col>
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
                {{item.total}}
              </ion-card-title>
            </ion-col>

            <ion-col>
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
              ANCHO: {{item.ancho_item}}
              </ion-card-title>
            </ion-col>

            <ion-col>
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
              ALTO: {{item.alto_item}}
              </ion-card-title>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="eliminar(item)">
        <ion-item-option expandable color="danger">
          <ion-icon name="trash-outline"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-card>
</ion-content>
