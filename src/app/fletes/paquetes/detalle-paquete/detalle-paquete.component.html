<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="fletes"> </ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">TOTAL: ${{ total }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="agregarItem()" color="secondary">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="cambiarTotal()" color="secondary">
        <ion-icon name="cash-outline"> </ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
    <ion-item-sliding #itemSliding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center" size-xs="12" size-xl="3">
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
                {{ item.item }}
              </ion-card-title>
            </ion-col>

            <ion-col class="ion-text-center" size-xs="12" size-xl="2">
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
                ANCHO: {{ item.ancho_item }}
              </ion-card-title>
            </ion-col>

            <ion-col class="ion-text-center" size-xs="12" size-xl="2">
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
                ALTO: {{ item.alto_item }}
              </ion-card-title>
            </ion-col>
            <ion-col class="ion-text-center" size-xs="12" size-xl="2">
              <ion-card-title
                class="ion-margin-top ion-margin-bottom"
                type="submit"
                color="secondary"
              >
                PROFUNDO: {{ item.profundidad }}
              </ion-card-title>
            </ion-col>

            <ion-col class="ion-text-center" size-xs="12" size-xl="3">
              <ion-card-title>
                <img src="{{ api }}/{{ item.foto }}" />
              </ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options
        side="end"
        (ionSwipe)="eliminar(item); itemSliding.close()"
      >
        <ion-item-option expandable color="danger">
          <ion-icon name="trash-outline"> </ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options
        side="start"
        (ionSwipe)="verDetalle(item); itemSliding.close()"
      >
        <ion-item-option expandable color="success">
          <ion-icon name="eye"> </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-content>
