<!--
  ion-input tipo texto para mostrar tranporte
  ion-select para mostrar cargadores
  con botón agregar
  en un sliding || con opción de eliminar
    lista de cargadores motrando el nombredel cargador
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-circle" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary"> INFORMACIÓN DE PAQUETES </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin-top ion-margin-bottom">
    <ion-col size="3">
      <ion-item>
        <!---MOSTRAR TRANSPORTES-->
        <ion-input [(ngModel)]="transporte" placeholder="TRANSPORTES">
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-select placeholder="PARA MOSTRAR CARGADORES "> </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="agregar()" color="secondary"> AGREGAR </ion-button>
    </ion-col>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let cargador of cargadores">
            <ion-item>
              <ion-label>
                {{ cargador.nombre }} {{cargador.apellido}}
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-content>
