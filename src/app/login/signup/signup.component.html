<ion-content class="ion-padding background-image">
  <ion-item color="dark">
    <ion-img class="logoT" [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>

  <ion-item color="dark">
    <ion-input
      [(ngModel)]="empresa.nombre"
      type="text"
      required
      placeholder="Nombre"
    ></ion-input>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input
      [(ngModel)]="empresa.correo"
      type="email"
      required
      placeholder="Correo"
    ></ion-input>
    <ion-label>
      <ion-icon name="email"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input
      [(ngModel)]="empresa.password"
      type="password"
      required
      placeholder="Clave"
    ></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input
      [(ngModel)]="confirmPassword"
      type="password"
      required
      placeholder="Confirmar Clave"
    ></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input
      [(ngModel)]="empresa.telefono"
      type="tel"
      required
      placeholder="TelÃ©fono"
    ></ion-input>
    <ion-label>
      <ion-icon name="call"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-icon style="padding: 0 15px" name="map"></ion-icon>
    <ion-select
      interface="action-sheet"
      placeholder="Estados"
      [multiple]="true"
      [(ngModel)]="empresa.estados"
    >
      <ion-select-option
        *ngFor="let estado of estados"
        [value]="estado.nombre"
        >{{ estado.nombre }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <ion-button
    class="ion-float-right ion-margin-top"
    type="submit"
    color="light"
    (click)="onSubmit()"
  >
    Registrar
  </ion-button>

  <ion-button
    class="ion-margin-top"
    color="dark"
    fill="outline"
    (click)="cerrar()"
    >CERRAR
  </ion-button>
</ion-content>
