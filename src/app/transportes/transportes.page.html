<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="TRANSPORTES"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">TRANSPORTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

      <ion-card-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button [routerLink]="['/', 'transportes', 'alta']" color="secondary">
              CREAR NUEVO
            </ion-button>
          </ion-buttons>
          <ion-card-title color="secondary"> VISTA GENERAL </ion-card-title>
        </ion-toolbar>
      </ion-card-header>
    
    <ion-grid>
      <ion-row >
        <ion-col size-xs="0.1" >
        </ion-col>

        <ion-col size="4">
          <ion-card-title class="ion-margin-top" type="submit" 
          color="secondary"> Buscar </ion-card-title>
          <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
        </ion-col>

        <ion-col size="3">
          <ion-card-title class="ion-margin-top" type="submit" 
          color="secondary"> EMPRESA </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-select placeholder="Seleccionar empresa">
                <ion-select-option value="Activo">Activo</ion-select-option>
                <ion-select-option value="Inactivo">Inactivo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="3">
          <ion-card-title class="ion-margin-top" type="submit" 
          color="secondary"> ACTIVO </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-select placeholder="Seleccionar estado">
                <ion-select-option value="Activo">Activo</ion-select-option>
                <ion-select-option value="Inactivo">Inactivo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col>
          <ion-card-title class="ion-margin-top" type="submit" 
          color="secondary"> </ion-card-title>
          <ion-button class="ion-margin-top ion-margin-bottom" type="submit">
            CONFIRMAR
          </ion-button>
        </ion-col>

        <ion-col size-xs="0.1" >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-content>
    <ion-card>
      <ion-grid>
        <ion-row >
          <ion-col size-xs="0.1" >
          </ion-col>
  
          <ion-col>
            <ion-card-title class="ion-margin-top ion-margin-bottom" type="submit" 
            color="secondary"> MATRICULA </ion-card-title>
          </ion-col>

          <ion-col>
            <ion-card-title class="ion-margin-top ion-margin-bottom" type="submit" 
            color="secondary"> EMPRESA </ion-card-title>
          </ion-col>

          <ion-col>
            <ion-card-title class="ion-margin-top ion-margin-bottom" type="submit" 
            color="secondary"> ACTIVO </ion-card-title>
          </ion-col>
  
          <ion-col size-xs="0.1" >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    
</ion-content>
