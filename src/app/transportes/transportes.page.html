<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">TRANSPORTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ng-container *ngFor="let transporte of transportes">
      <ion-card *ngIf="transporte.activo">
        <ion-item-sliding #itemSliding>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size-xs="0.1"> </ion-col>

                <ion-col>
                  <ion-card-title
                    class="ion-margin-top ion-margin-bottom"
                    type="submit"
                  >
                    Matricula: {{transporte.matricula}}
                  </ion-card-title>
                </ion-col>

                <ion-col>
                  <ion-card-title
                    class="ion-margin-top ion-margin-bottom"
                    type="submit"
                  >
                    Capacidad: {{transporte.capacidad}}
                  </ion-card-title>
                </ion-col>

                <ion-col size-xs="0.1"> </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options
            side="end"
            (ionSwipe)="eliminar(transporte); itemSliding.close()"
          >
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"> </ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options
            side="start"
            (ionSwipe)="abrirDetalle(transporte); itemSliding.close()"
          >
            <ion-item-option expandable color="success">
              <ion-icon name="eye"> </ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>
    </ng-container>
  </ion-content>
</ion-content>
