<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">CARGADORES</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirRegistro()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card *ngFor="let cargador of cargadores">
      <ion-item-sliding #itemSliding>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center" size-xs="12" size-xl="3">
                <ion-avatar class="ion-margin-top ion-margin-bottom" type="submit" color="secondary">
                  <img class="ion-text-center" *ngIf="cargador.foto" src="{{api}}/{{cargador.foto}}" />
                </ion-avatar>
              </ion-col>
              <ion-col class="ion-text-center" size-xs="12" size-xl="3">
                <ion-card-title class="ion-margin-top ion-margin-bottom" type="submit" color="secondary">
                  {{cargador.rfc}}
                </ion-card-title>
              </ion-col>

              <ion-col class="ion-text-center" size-xs="12" size-xl="3">
                <ion-card-title class="ion-margin-top ion-margin-bottom" type="submit" color="secondary">
                  {{cargador.nombre}} {{cargador.apellido}}
                </ion-card-title>
              </ion-col>

              <ion-col class="ion-text-center" size-xs="12" size-xl="3">
                <ion-card-title class="ion-margin-top ion-margin-bottom" type="submit" color="secondary">
                  {{cargador.telefono}}
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="eliminar(cargador); itemSliding.close()">
          <ion-item-option expandable color="danger">
            <ion-icon name="trash-outline"> </ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start" (ionSwipe)="detalleCargador(cargador.rfc); itemSliding.close()">
          <ion-item-option expandable color="success">
            <ion-icon name="eye"> </ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-content>
</ion-content>
