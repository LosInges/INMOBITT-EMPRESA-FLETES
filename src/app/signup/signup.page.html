<ion-header>
  <ion-toolbar color="danger">
    <div class="ion-text-center">
      <ion-title>Crear Cuenta</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content color="darck">
  <ion-item color="darck">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="empresa.nombre" type="text" required></ion-input>
  </ion-item>

  <ion-item color="darck">
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="empresa.correo" type="email" required></ion-input>
  </ion-item>

  <ion-item color="darck">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="empresa.password" type="password" required></ion-input>
  </ion-item>

  <ion-item color="darck">
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>
  </ion-item>

  <ion-item color="darck">
    <ion-label position="floating">Teléfono</ion-label>
    <ion-input [(ngModel)]="empresa.telefono" type="phone" required></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-select
        interface="popover"
        placeholder="Estados"
        [multiple]="true"
        [(ngModel)]="empresa.estados"
      >
        <ion-select-option
          *ngFor="let estado of estados"
          [value]="estado.nombre"
          >{{estado.nombre}}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button
    class="ion-margin-top"
    type="submit"
    expand="block"
    color="light"
    (click)="onSubmit()"
  >
    Crear Cuenta
  </ion-button>

  <ion-item color="darck" class="ion-text-center">
    <ion-label>Ó</ion-label>
  </ion-item>

  <ion-button
    color="dark"
    expand="block"
    fill="outline"
    [routerLink]="['/login']"
    >Ya tengo cuenta</ion-button
  >
</ion-content>
