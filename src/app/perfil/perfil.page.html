<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">EMPRESA DE FLETES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> LOCALIZACIÓN </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col
                size-xs="12"
                size-xl="4"
                class="ion-margin-top ion-margin-bottom"
              >
                <ion-item>
                  <ion-label position="floating"> CORREO </ion-label>
                  <ion-input [(ngModel)]="empresa.correo" disabled> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col
                size-xs="12"
                size-xl="4"
                class="ion-margin-top ion-margin-bottom"
              >
                <ion-item>
                  <ion-label position="floating"> CONTRASEÑA </ion-label>
                  <ion-input [(ngModel)]="empresa.password"> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col
                size-xs="12"
                size-xl="4"
                class="ion-margin-top ion-margin-bottom"
              >
                <ion-item>
                  <ion-label position="floating">
                    CONFIRMAR CONTRASEÑA
                  </ion-label>
                  <ion-input [(ngModel)]="confirmPassword"> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size-xs="12" size-xl="4">
                <ion-item>
                  <ion-label position="floating"> NOMBRE </ion-label>
                  <ion-input [(ngModel)]="empresa.nombre"> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col
                size-xs="12"
                size-xl="4"
                class="ion-margin-top ion-margin-bottom"
              >
                <ion-item>
                  <ion-select
                    placeholder="ESTADOS"
                    [multiple]="true"
                    [(ngModel)]="empresa.estados"
                  >
                    <ion-select-option
                      *ngFor="let estado of estados"
                      [value]="estado.nombre"
                      >{{estado.nombre}}
                    </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row>
              <ion-col size-xs="12" size-xl="auto">
                <ion-item>
                  <ion-row>
                    <img
                      *ngIf="empresa.logo"
                      src="{{ api }}/img/{{ empresa.logo.split('/').pop() }}"
                    />
                    <ion-buttons>
                      <ion-button (click)="tomarFotografia()">
                        TOMAR FOTO
                      </ion-button>
                    </ion-buttons>
                  </ion-row>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-content>
          <ion-button
            class="ion-float-right ion-margin-top ion-margin-bottom"
            fill="solid"
            (click)="actualizarPerfil()"
          >
            ACTUALIZAR
          </ion-button>

          <ion-button
            class="ion-float-left ion-margin-top ion-margin-bottom"
            fill="solid"
            color="danger"
            (click)="eliminarPerfil()"
          >
            ELIMINAR
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
